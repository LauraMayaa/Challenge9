<!-- barre sur le côté, qui référence mes chatons à moi avec l'image uniquement -->



<div class="my-kittens-bar">
    <h2>My Kittens</h2>
    <div class="kitten-item" *ngFor="let kitten of kittens$|async">

        <img [src]="kitten.image" alt="Kitten">
        <!-- <img [src]="kitten.image" alt="Kitten" *ngIf="kitten.adopted == false"> -->

        <button (click)="adoptKitten()">delete</button>
    </div>
</div>
